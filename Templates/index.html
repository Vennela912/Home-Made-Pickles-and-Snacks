<!DOCTYPE html>
<html>
<head>
    <title>Home Made Pickles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8ec;
            text-align: center;
            padding-top: 80px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #c44c00;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .button-group {
            margin-top: 30px;
        }

        .btn {
            background-color: #ff8c42;
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e67300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Home Made Pickles!</h1>
        <p>Enjoy our homemade pickles made with love and tradition.</p>

        <div class="button-group">
            <a href="/login" class="btn">Login</a>
            <a href="/register" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
