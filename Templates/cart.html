<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - Homemade Pickles</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fffaf0;
            padding: 40px;
            color: #333;
        }
        h1 {
            color: #d35400;
        }
        .cart-container {
            background-color: #fdf3e7;
            border: 1px solid #f5cba7;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .empty-message {
            font-style: italic;
            color: #777;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <p class="empty-message">Your selected items will appear here.</p>
        <a class="home-link" href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
